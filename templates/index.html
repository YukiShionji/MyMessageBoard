<!DOCTYPE html>
<html>
<head>
    <title>留言板</title>
</head>
<body>
    <h1>留言板</h1>
    <form method="POST">
        <textarea name="message"></textarea>
        <br>
        <input type="submit" value="发布">
    </form>
    <hr>
    <h2>已发布的留言</h2>
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
